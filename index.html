        }

        function style_uadstickers_osm_checked_1_0() {
            return {

            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}

                return L.circleMarker(latlng, style_uadstickers_osm_checked_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_uadstickers_osm_checked_1);

        var osmGeocoder = new L.Control.Geocoder({
